<!DOCTYPE html>
<html lang="en">

       <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
    new gridjs.Grid({
    	search: true,
    	pagination: true,
    	  columns: ["Product Id ", "Product Name", "Action","To Whom","No of Goods","Prices"],
    	  data: [
    	    ["103", "Book", "Purchase","Stock",7,1400],
    	    ["103", "Book", "Disburse","Zone1",2,600],
    	    ["103", "Book", "Sell","Mr. X",5,130],
    	    ["103", "Book", "Purchase","Stock",7,120],
    	    ["103", "Book", "Disburse","Zone2",2,500]
    	  ]
    	}).render(document.getElementById("StockRegister"));
    
    </script>
    
  </head>
  
  
  
  <body>
    <div id="StockRegister"></div>

 
  </body>
</html>
