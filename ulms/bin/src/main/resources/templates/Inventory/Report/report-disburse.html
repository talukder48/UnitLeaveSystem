<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	
    <title>Panacea @Inventory Management System</title>
  </head>
  <body style="font-family: Times New Roman, Times, serif;   background-color: #e9eef7;">
	<br><br>
     <div class="container" >
     		 
     		 <br>
     		 <div class="row">
     		 	<div class="card col-md-6 offset-md-3 offset-md-3">
     		 	<h2>Inventory Disburse Report</h2>
     		 	<hr> 
		     		 <form th:action="@{/ViewInventoryDisburseReport}" method="POST">
		     		 
		     		 	  <div class="form-group">
		     		 		 <label for="fromDate">From Date:</label>
  							<input class="form-control col-4 mb-4" type="date" id="fromDate" name="fromDate">
		     		 		</div>
		     		 		
		     		 		
		     		 	  <div class="form-group">
		     		 		 <label for="ToDate">To Date:</label>
  							<input class="form-control col-4 mb-4" type="date" id="ToDate" name="ToDate">
		     		 		</div>
		     		 
						  <div class="form-group">
						    <label for="reportType" >Report Type:</label>
						    <select class="form-control col-4 mb-4" id="ReportType" name="reportType">
						       <option value="1">Print Report</option> 
						    </select>
						  </div>	
						  
						  <button type="submit" class="btn btn-primary col-2">Print</button>&nbsp&nbsp&nbsp <a th:href="@{/Inventory}">Back</a>				 
					</form>
     		 	</div> 		 
     	    </div>

     </div>
   
     </body>
</html>
