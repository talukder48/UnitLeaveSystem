<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Panacea @Inventory Management System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

	</head>
	<body>
	
		<div class="container">
		    <hr/>
		    <div class="container my-3 bg-light">
			<h3 class="col-md-12 text-center">Add New Product To the Stock</h3>
			</div>
			<hr/>
			
			<form th:action="@{/saveProduct}" th:object="${product}" method="POST">
			
			
			<div class="row">
					<div class="col">
						Product ID:	<input type="text" th:field="*{ProductCode}" class="form-control col-4 mb-4" placeholder="Product Id" />
					</div>
					<div class="col">
						Product Name:	<input type="text" th:field="*{productName}" class="form-control col-8 mb-8" placeholder="Product Name" />
							</div>
					<div class="col">
						Product Type: <select th:field="*{productType}" class="form-control col-8 mb-8">
						            <option th:each="optionType : ${typeList}" th:value="${optionType.typeKey}"  th:text="${optionType.typeValue}" class="form-control col-4 mb-4">
						        </select>

					</div>
				</div>
			
			
				<div class="row">
					<div class="col">
						Stock GL:	<input type="text" th:field="*{StockGL}" class="form-control col-8 mb-8" placeholder="Stock GL" />
					</div>
					<div class="col">
						Purchase GL:	<input type="text" th:field="*{PurchaseGL}" class="form-control col-8 mb-8" placeholder="Purchase GL" />
					</div>
					<div class="col">
						Sale GL:	<input type="text" th:field="*{SaleGL}" class="form-control col-8 mb-8" placeholder="Sale GL" />
					</div>
					
				</div>
			
				<div class="row">
					
										
				</div>
			
			<hr/>
			<br>
									
			
			<div class="container my-3 bg-light">
		        <div class="col-md-12 text-center">
		            <button type="submit" class="btn btn-primary">Submit</button>
		            <a th:href="@{/ProductList}" class="btn btn-warning">Cancel</a>
		        </div>
		    </div>
			
			
			
			
				
				
								
				
			</form>
			<hr/>
			
		</div>
	
		
	</body>
</html>
