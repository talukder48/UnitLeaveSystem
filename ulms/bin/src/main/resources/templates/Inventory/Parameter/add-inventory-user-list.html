<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Panacea @Inventory Management System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

	</head>
	<body>
	
		<div class="container">
		
			<h3>Add User To Inventory Management System</h3>
			<hr/>
			
			<form th:action="@{/saveInventoryUser}" th:object="${Inventory}" method="POST">
			
				
				User ID:		<input type="text" th:field="*{userId}" class="form-control col-4 mb-4" placeholder="User ID" />				
				User Name:		<input type="text" th:field="*{userName}" class="form-control col-4 mb-4" placeholder="User Name" />				
				User Password:	<input type="password" th:field="*{password}" class="form-control col-4 mb-4" placeholder="Password" />
				Designation:	<input type="text" th:field="*{designation}" class="form-control col-4 mb-4" placeholder="Designation" />
				Branch:			<input type="text" th:field="*{userBranch}" class="form-control col-4 mb-4" placeholder="Branch" />				
				User Type:		<input type="text" th:field="*{userType}" class="form-control col-4 mb-4" placeholder="User Type" />
				
				<button type="submit" class="btn btn-primary col-2">Save</button>
				
				<!-- <input type="hidden" th:field="*{id}" /> -->
				
				
			</form>
			<hr/>
			<a th:href="@{/InventoryUserList}">Back to list</a>
		</div>
	
		
	</body>
</html>
