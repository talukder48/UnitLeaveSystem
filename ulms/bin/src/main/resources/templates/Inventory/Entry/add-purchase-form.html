<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Panacea @Inventory Management System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
	</head>
	<body>
	
		<div class="container">
		
			<h3>Add New Purchase To the Stock</h3>
			<hr/>
			
			<form th:action="@{/savePurchase}" th:object="${purchase}" method="POST">
			
				
			Product ID:	<input type="text" th:field="*{productId}" class="form-control col-4 mb-4" placeholder="Product Id" />
				
			Product Name:	<input type="text" th:field="*{productName}" class="form-control col-4 mb-4" placeholder="Product Name" />
				
			Purchase Date:	<input type="text" th:field="*{date}" class="form-control col-4 mb-4" placeholder="Purchase Date" />
				
			Purchase SL:	<input type="text" th:field="*{purchaseSl}" class="form-control col-4 mb-4" placeholder="Purchase SL" />
			
			No of Pieces:	<input type="text" th:field="*{pices}" class="form-control col-4 mb-4" placeholder="No of Pieces" />	
			
			Amount(BDT):	<input type="text" th:field="*{amount}" class="form-control col-4 mb-4" placeholder="Amount(BDT)" />
			 
				<button type="submit" class="btn btn-primary col-2">Save</button>
				
				<!-- <input type="hidden" th:field="*{id}" /> -->
				
				
			</form>
			<hr/>
			<a th:href="@{/PurchaseList}">Back to list</a>
		</div>
	
		
	</body>
</html>
