<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Panacea @Inventory Management System</title>		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
	</head>
	<body>
	
		<div class="container">
		
			<h3>Add Disbursement To the Stock</h3>
			<hr/>
			
			<form th:action="@{/SaveDisbursement}" th:object="${Disburse}" method="POST">
			
				
			Product ID:	<input type="text" th:field="*{productId}" class="form-control col-4 mb-4" placeholder="Product Id" />
				
			Product Name:	<input type="text" th:field="*{productName}" class="form-control col-4 mb-4" placeholder="Product Name" />
				
			Disburse Date:	<input type="text" th:field="*{date}" class="form-control col-4 mb-4" placeholder="Disburse Date" />
				
			Disburse SL:	<input type="text" th:field="*{disbursesl}" class="form-control col-4 mb-4" placeholder="Disburse SL" />
			
			Disburse Type:	<input type="text" th:field="*{disburseType}" class="form-control col-4 mb-4" placeholder="Disburse Type" />
			
			
			No of Pieces:	<input type="text" th:field="*{pices}" class="form-control col-4 mb-4" placeholder="No of Pieces" />	
			
			Amount(BDT):	<input type="text" th:field="*{amount}" class="form-control col-4 mb-4" placeholder="Amount(BDT)" />
			 
		    Disburse To:	<input type="text" th:field="*{disburseTo}" class="form-control col-4 mb-4" placeholder="Disburse To " />
			
			<!-- Remarks:	<input type="text" th:field="*{remaks}" class="form-control col-4 mb-4" placeholder="Remarks" /> -->
			
			
			 
				<button type="submit" class="btn btn-primary col-2">Save</button>
				
				<!-- <input type="hidden" th:field="*{id}" /> -->
				
				
			</form>
			<hr/>
			<a th:href="@{/DisburseList}">Back to list</a>
		</div>
	
		
	</body>
</html>
