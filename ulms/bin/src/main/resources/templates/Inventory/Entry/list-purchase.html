<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Panacea@ Inventory Purchase List</title>
		<link rel="stylesheet"  type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"  crossorigin="anonymous" />

	</head>
	
	<body>
		
		<div class="container">
		
			<h3>Purchase Lists</h3>
			
			<hr/>
			<a th:href="@{/addPurchaseForm}" class="btn btn-primary">Add Purchase</a>
			<a th:href="@{/Inventory}" class="btn btn-primary">Main Menu</a>
			<br/><br/>
			<table class="table table-bordered table-striped" id="purchaseTable">
			
				<thead>
					<tr>					    
						<th>Product Name</th>
						<th>Purchase Date</th>
						<th>Purchase SL</th>
						<th>Amount(BDT)</th>
						<th>No of Pieces</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="purchase: ${purchaseList}">
						<td th:text="${purchase.productName}" />
						<td th:text="${purchase.date}" />
						<td th:text="${purchase.purchaseSl}" />
						<td th:text="${purchase.amount}" />
						<td th:text="${purchase.pices}" />
						<td>
							<a th:href="@{/showUpdatePurchaseForm(ProductCode=${purchase.ProductCode},Branch=${purchase.Branch},Date=${purchase.date},PurchaseSL=${purchase.purchaseSl})}" class="btn btn-info">Update</a>
							<a th:href="@{/deletePurchase(ProductCode=${purchase.ProductCode},Branch=${purchase.Branch},Date=${purchase.date},PurchaseSL=${purchase.purchaseSl})}" class="btn btn-primary ml-2">Authorize</a>							
							<a th:href="@{/deletePurchase(ProductCode=${purchase.ProductCode},Branch=${purchase.Branch},Date=${purchase.date},PurchaseSL=${purchase.purchaseSl})}" class="btn btn-danger ml-2">Reject</a>
						</td>
					</tr>
				</tbody>
				
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#purchaseTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
	</body>
	
</html>
