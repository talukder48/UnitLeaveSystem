<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Panacea @Inventory Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

</head>
<body>

	<div class="container">
		<hr />
		<div class="container my-3 bg-light">
			<h3 class="col-md-12 text-center">Add or Modify Charges</h3>
		</div>
		<hr />

		<form th:action="@{/saveFeesAndChargesLedger}" th:object="${Charges}" method="POST">


			<div class="row">
				<div class="col">
					GL Code: <input type="text" th:field="*{chgcode}"
						class="form-control col-8 mb-8" placeholder="GL Code" />
				</div>
				<div class="col">
					GL Name: <input type="text" th:field="*{chgdescription}"
						class="form-control col-8 mb-8" placeholder="GL Name" />
				</div>
				
			</div>


			<div class="row">
				<div class="col">
					Vat Enable?: <select th:field="*{vatenable}"
						class="form-control col-8 mb-8">
						<option th:each="optionType : ${typeList}"
							th:value="${optionType.typeKey}"
							th:text="${optionType.typeValue}" class="form-control col-4 mb-4">
					</select>

				</div>
				
				<div class="col">
					Active? : <select th:field="*{activation}"
						class="form-control col-8 mb-8">
						<option th:each="optionType : ${levelList}"
							th:value="${optionType.typeKey}"
							th:text="${optionType.typeValue}" class="form-control col-4 mb-4">
					</select>

				</div>
				
				
								
				</div>


			<div class="row">
			
			<div class="col">
					Charge GL: <select th:field="*{chgglcode}"
						class="form-control col-8 mb-8"  data-live-search="true">
						<option th:each="optionType : ${gllist}"
							th:value="${optionType.glCode}"
							th:text="${optionType.glCode}+'-'+${optionType.glName}" class="form-control col-4 mb-4">
					</select>

				</div>
				
				<div class="col">
					VAT GL: <select th:field="*{vatglcode}"
						class="form-control col-8 mb-8" >
						<option th:each="optionType : ${gllist}"
							th:value="${optionType.glCode}"
							th:text="${optionType.glCode}+'-'+${optionType.glName}" class="selectpicker"  data-live-search="true">
					</select>

				</div>
			
			</div>

			<hr />
			<br>


			<div class="container my-3 bg-light">
				<div class="col-md-12 text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
					<a th:href="@{/FeesAndChargesList}" class="btn btn-warning">Cancel</a>
				</div>
			</div>


		</form>
		<hr />

	</div>


</body>
</html>
