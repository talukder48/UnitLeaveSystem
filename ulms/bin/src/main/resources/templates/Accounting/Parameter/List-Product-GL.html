<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Panacea@ Accounting Charges List</title>
		<link rel="stylesheet"  type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"  crossorigin="anonymous" />

	</head>
	
	<body>
		
		<div class="container">
		
			<h3>Product & Ledger Mapping Lists</h3>
			
			<hr/>
			<a th:href="@{/addAccountingChargesForm}" class="btn btn-primary">Add New </a>
			<a th:href="@{/Accounting}" class="btn btn-primary">Main Menu</a>
			<br/><br/>
			<table class="table table-bordered table-striped" id="productTable">
			
				<thead>
					<tr>
						<th>Product Code</th>
						<th>GL Code</th>
						<th>Remarks</th>						
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="charge: ${ChargesList}">
						<td th:text="${charge.productCode}" />
						<td th:text="${charge.glcode}" />
						<td th:text="${charge.remarks}" />
						<td>
							<a th:href="@{/showUpdateAccountingChargesForm(productcode=${charge.productCode},glcode=${charge.glcode})}" class="btn btn-info">Update</a>
							
						</td>
					</tr>
				</tbody>
				
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#productTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
	</body>
	
</html>
