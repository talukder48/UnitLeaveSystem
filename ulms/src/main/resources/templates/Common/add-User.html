<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>ULMS @User Management</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
	
	<script type="text/javascript">
	
	function initValues() {
		
		document.getElementById("UserId").focus();
	}
	
	
	</script>
</head>
<body onload="initValues()">

	<div class="container">
		<hr />
		<div class="container my-3 bg-light">
			<h3 class="col-md-12 text-center">Add/Modify System User</h3>
		</div>
		<hr />

		<form th:action="@{/saveNewSystemUser}" th:object="${UserMaster}"
			method="POST">


			<div class="row">
				<div class="col">
					User ID: <input type="text" id="UserId" th:field="*{UserID}"
						class="form-control col-4 mb-4" placeholder="User Id" />
				</div>
				<div class="col">
					User Name: <input type="text" id="UserName" th:field="*{UserName}"
						class="form-control col-8 mb-8" placeholder="User Password" />
				</div>

				<div class="col">
					<select class="selectpicker" data-live-search="true"
						th:field="*{EmployeeId}">
						<option th:each="optionType : ${EmployeeList}"
							th:value="${optionType.EmployeeId}"
							th:text="${optionType.EmployeeId}+':'+${optionType.EmployeeName}">
					</select>

				</div>

			</div>


			<div class="row">
				<div class="col">
					User Password: <input type="password" id="password" th:field="*{UserPassword}"
						class="form-control col-8 mb-8" placeholder="Password" />
				</div>
				<div class="col">
					Mobile No: <input type="text" th:field="*{UserMobile}"
						class="form-control col-8 mb-8" placeholder="01710000000" />
				</div>
				<div class="col">
					Email ID: <input type="text" th:field="*{UserEmailId}"
						class="form-control col-8 mb-8" placeholder="test@hmail.com" />
				</div>

			</div>

			<div class="row">
			
			<div class="col">
					Unit: <select th:field="*{UserBranch}"
						class="form-control col-8 mb-8">
						<option th:each="optionType : ${BranchList}"
							th:value="${optionType.typeKey}"
							th:text="${optionType.typeValue}" class="form-control col-4 mb-4">
					</select>

				</div>	
				
			<div class="col">
					Module: <select th:field="*{UserModule}"
						class="form-control col-8 mb-8">
						<option th:each="optionType : ${ModuleList}"
							th:value="${optionType.typeKey}"
							th:text="${optionType.typeValue}" class="form-control col-4 mb-4">
					</select>

				</div>	
				
				
				<div class="col">
					Role: <select th:field="*{UserRole}"
						class="form-control col-8 mb-8">
						<option th:each="optionType : ${UserRoleList}"
							th:value="${optionType.typeKey}"
							th:text="${optionType.typeValue}" class="form-control col-4 mb-4">
					</select>

				</div>		
			
			</div>

			<hr />
			<br>


			<div class="container my-3 bg-light">
				<div class="col-md-12 text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
					<a th:href="@{/erpUserList}" class="btn btn-warning">Cancel</a>
				</div>
			</div>

			

		</form>
		<hr />

	</div>


</body>
</html>
