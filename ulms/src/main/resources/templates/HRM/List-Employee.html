<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>ULMS @Unit Leave Management System</title>
		<link rel="stylesheet"  type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"  crossorigin="anonymous" />

	</head>
	
	<body>
		
		<div class="container">
		
		
		<div class="container my-3 bg-light">
			<h3 class="col-md-12 text-center">Army List</h3>
			</div>
			
			<div class="container my-3 bg-light">
		        <div class="col-md-12 text-center">
		           <a th:href="@{/AddNewEmployeeData}" class="btn btn-primary">Add  Army</a>
		            <a th:href="@{/UserHome}" class="btn btn-warning">Back Home</a>
		        </div>
		    </div>
					
			<hr/>
			
			<table class="table table-bordered table-striped" id="productTable">
			
				<thead>
					<tr>
						<th>Army  NO</th>
						<th>Rank</th>
						<th>Trade</th>
						<th>Name</th>
						<th>Company</th>
						<th>Mobile No</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee: ${EmployeeList}">
					<td th:text="${employee.EmployeeId}" />
					<td th:text="${employee.RankName}" />
					<td th:text="${employee.TradeName}" />
						
						<td th:text="${employee.EmployeeName}" />
						<td th:text="${employee.CompanyName}" />
						<td th:text="${employee.MobileNo}" />
																		
						<td>
							<a th:href="@{/showUpdateEmployeeForm(EmployeeId=${employee.EmployeeId})}" class="btn btn-info">Update</a>
							<a th:href="@{/PrintPersonalInfo(EmployeeId=${employee.EmployeeId})}" class="btn btn-info">Profile Download</a>
							
						</td>
					</tr>
				</tbody>
				
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#productTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
	</body>
	
</html>
