<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet"/>
       <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
    new gridjs.Grid({
    	search: true,
    	pagination: {
    	    limit: 5
    	  },
    	  columns: ["Leave Code ", "Leave Name", "Remarks"],
    	  data: [
    	    ["C", "Casual leave", ""],
    	    ["R", "Recreation leave", ""],
    	    ["P", "Privilege leave", ""],
    	    ["F", "Festival leave", ""],
    	    ["E", "Emergency leave", ""],
    	    ["W", "Weekend ", ""]
    	    
    	  ]
    	}).render(document.getElementById("DailyWorks"));
    
    </script>
    
  </head>
  
  
  
  <body>
    <div id="DailyWorks"></div>

 
  </body>
</html>
