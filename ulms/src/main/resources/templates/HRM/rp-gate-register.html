<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>ULMS @Unit Leave Management System</title>
		<link rel="stylesheet"  type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"  crossorigin="anonymous" />

	</head>
	
	<body>
		
		<div class="container">
		
		
		
		<div class="container my-3 bg-light">
			<h3 class="col-md-12 text-center">Leave Register</h3>
			</div>
			
			<div class="container my-3 bg-light">
		        <div class="col-md-12 text-center">
		            <a th:href="@{/UserHome}" class="btn btn-warning">Back Home</a>
		            <a th:href="@{/PrintRPNCOREGISTER}" class="btn btn-info">Print as PDF</a>
		        </div>
		    </div>
		
			<table class="table table-bordered table-striped" id="productTable">
			
				<thead>
					<tr>
						<th>SL No</th>
						<th>Army No</th>
						<th>Rank</th>
						<th>Name</th>
						<th>Trade</th>
						<th>Check-Out/Check-In Date</th>
						<th>Leave Description</th>
						<th>Status</th>	
						<th>return date</th>	
						<th>Address</th>					
					
					</tr>
				</thead>
				<tbody>
					<tr th:each="register: ${RpGateRegister}">
						<td th:text="${register.RegisterId}" />
						<td th:text="${register.EmployeeId}" />
						<td th:text="${register.RankName}" />	
						<td th:text="${register.EmployeeName}" />
						<td th:text="${register.TradeName}" />					
						<td th:text="${register.LeaveDate}" />
						<td th:text="${register.LeaveDescription}" />
						<td th:text="${register.CheckOutType}" />
						<td th:text="${register.ReturnDate}" />
						<td th:text="${register.Place}+','+${register.Vill}+','+${register.Post}+','+${register.PoliceStation}+','+${register.District}" />
					</tr>
				</tbody>
				
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#productTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
	</body>
	
</html>
