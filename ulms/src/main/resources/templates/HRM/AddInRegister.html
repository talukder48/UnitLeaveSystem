<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>ULMS @Unit Leave Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"crossorigin="anonymous" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
</head>
<body>

	<div class="container">
		<hr />
		<div class="container my-3 bg-light">
			<h3 class="col-md-12 text-center">RP NCO Gate Register:: Check In</h3>
		</div>
		<hr />

		<form th:action="@{/saveInRegister}" th:object="${RpRegister}" method="POST">
		
		<div class="row">
				
				<div class="col">
				<div class="col-md-12 text-center" >
				Army No:
					<select class="selectpicker"   data-live-search="true" th:field="*{EmployeeId}" style="width: 650px;">
						<option th:each="optionType : ${EmployeeList}"
							th:value="${optionType.EmployeeId}"
							th:text="${optionType.EmployeeId}+':'+${optionType.EmployeeName}" >
					</select>

				</div>
				
				</div>
				
			<div class="col">
					Leave ID <input type="text" th:field="*{LeaveID}"
						class="form-control col-8 mb-8" placeholder="Leave ID" readonly/>
	
				</div>
				
				
				<div class="col">
					Rank: <input type="text" th:field="*{RankName}"
						class="form-control col-8 mb-8" readonly />
	
				</div>
				

				
			</div>
		
			<hr>
			<br>
			
			<div class="row">
			
			<div class="col">
					leave Start Date: <input type="text" th:field="*{StartDate}"
						class="form-control col-8 mb-8" readonly />
	
				</div>
				
				
				<div class="col">
					Leave End  Date: <input type="text" th:field="*{EndDate}"
						class="form-control col-8 mb-8" readonly />
	
				</div>
			
			<div class="col">
					Village(Staying) <input type="text" th:field="*{Vill}"
						class="form-control col-8 mb-8"  readonly/>
	
				</div>
			
			
				
				
			
			</div>
			<div class="row">
			
				
			<div class="col">
					Place(Staying) <input type="text" th:field="*{Place}"
						class="form-control col-8 mb-8"  readonly/>
	
				</div>
				
				
				<div class="col">
					Post Office: <input type="text" th:field="*{Post}"
						class="form-control col-8 mb-8" readonly />
	
				</div>
				
				
				<div class="col">
					Police Station: <input type="text" th:field="*{PoliceStation}"
						class="form-control col-8 mb-8" readonly />
	
				</div>
			
			</div>
			
<hr>
			
			<div class="row">
			
			<div class="col">
					Check In Date: <input type="date" th:field="*{LeaveDate}"
						class="form-control col-8 mb-8" placeholder="Leave Date" />
	
				</div>
				
				
				
			<div class="col">
					Remarks: <input type="text" th:field="*{Remarks}"
						class="form-control col-8 mb-8" placeholder="Remarks" />
	
			</div>
			
			
			
			
			</div>
			
			
			
			
			
             <input type="hidden" th:field="*{RegisterId}"  >
			
			<hr />



			<div class="container my-3 bg-light">
				<div class="col-md-12 text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
					<a th:href="@{/AuthorizedLeaveList}" class="btn btn-warning">Cancel</a>
				</div>
			</div>


		</form>
		<hr />

	</div>


</body>
</html>
